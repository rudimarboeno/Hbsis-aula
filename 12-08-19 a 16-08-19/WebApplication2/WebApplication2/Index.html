<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Teste</title>
    <link href="Content/bootstrap-grid.css" rel="stylesheet" />
    <link href="Content/bootstrap.css" rel="stylesheet" />
</head>
<body>
    <!--https://httpbin.org/get-->
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6" style="background-color:orange; height:100px; text-align:center; padding:20px;">
                <input class="btn btn-outline-danger" id="Button1" type="button" value="Pesquisar" />
            </div>
            <div class="col-md-6" style="background-color:pink; text-align:center; padding:20px;">
                <input class="btn btn-outline-info" id="Button2" type="button" value="Apagar" />
            </div>
        </div>
        <div class="col-md-12" style="text-align:center; padding:20px;">
            <form>
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Digite seu nome:">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Digite seu sobre nome:">
                    </div>
                    <div class="col-md-12" style="padding:50px;">
                        <textarea id="TextAreal1" rows="3" cols="20" style="width:100%;"></textarea>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6" style="background-color:cornflowerblue; text-align:left; padding:50px; border-radius:50px;">
                        <label for="Accept">Accept</label>
                        <input type="text" class="form-control col-md-6" id="AcceptEncoding" placeholder="Digite Aqui..." style="border-radius:50px;
                           border-color:darkturquoise; border-width:3px; text-align:center;" />
                    </div>
                    <div class="col-md-6" style="background-color:cornflowerblue; text-align:left; padding:50px; border-radius:50px;">
                        <label for="AcceptEncoding">AcceptEncoding</label>
                        <input type="text" class="form-control col-md-6" id="Accept" placeholder="Digite Aqui..." style="border-radius:50px;
                           border-color:darkturquoise; border-width:3px; text-align:center;" />
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6" style="background-color:cornflowerblue; text-align:left; padding:50px; border-radius:50px;">
                        <label for="AcceptLanguage">Accept-Language:</label>
                        <input type="text" class="form-control col-md-6" id="AcceptLanguage" placeholder="Digite Aqui..." style="border-radius:50px;
                           border-color:darkturquoise; border-width:3px; text-align:center;" />
                    </div>
                    <div class="col-md-6" style="background-color:cornflowerblue; text-align:left; padding:50px; border-radius:50px;">
                        <label for="Host">Host:</label>
                        <input type="text" class="form-control col-md-6" id="Host" placeholder="Digite Aqui..." style="border-radius:50px;
                           border-color:darkturquoise; border-width:3px; " />
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6" style="background-color:cornflowerblue; text-align:left; padding:50px; border-radius:50px;">
                        <label for="SecMode">SecMode:</label>
                        <input type="text" class="form-control col-md-6" id="SecMode" placeholder="Digite Aqui..." style="border-radius:50px;
                           border-color:darkturquoise; border-width:3px; text-align:center;" />
                    </div>
                    <div class="col-md-6" style="background-color:cornflowerblue; text-align:left; padding:50px; border-radius:50px;">
                        <label for="SecSite">SecSite</label>
                        <input type="text" class="form-control col-md-6" id="SecSite" placeholder="Digite Aqui..." style="border-radius:50px;
                           border-color:darkturquoise; border-width:3px;" />
                    </div>

                </div>

                <div class="row">
                    <div class="col-md-6" style="background-color:cornflowerblue; text-align:left; padding:50px; border-radius:50px;">
                        <label for="Upgrade">Upgrade:</label>
                        <input type="text" class="form-control col-md-6" id="Upgrade" placeholder="Digite Aqui..." style="border-radius:50px;
                           border-color:darkturquoise; border-width:3px; text-align:center;" />
                    </div>
                    <div class="col-md-6" style="background-color:cornflowerblue; text-align:left; padding:50px; border-radius:50px;">
                        <label for="UserAgent">UserAgent</label>
                        <input type="text" class="form-control col-md-6" id="UserAgent" placeholder="Digite Aqui..." style="border-radius:50px;
                           border-color:darkturquoise; border-width:3px;" />
                    </div>

                </div>

            </form>
            <input class="btn btn-outline-success" id="Button3" type="button" value="Salvar" style="padding:30px; margin-top:50px;" />
        </div>
    </div>
    <div id="blockbackground" style="background-color:pink; position:absolute; width:100%; height:100%; top:0; left:0;">
    </div>
    <div id="blockbackground2" style="background-color:orangered; position:absolute; width:100%; height:100%; top:0; right:0;">

    </div>
    <div id="blockbackground3" style="background-color:darkred; position:absolute; width:100%; height:100%; top:0; right:0;">

    </div>
    <script src="Scripts/bootstrap.bundle.js"></script>
    <script src="Scripts/bootstrap.js"></script>
    <script src="Scripts/jquery-3.4.1.js"></script>
    <script>
        $('#blockbackground').hide();
        $('#blockbackground2').hide();
        $('#blockbackground3').hide();

        $(function () {
            $('#Button1').click(function () {
                $('#blockbackground').show(1000);

                $.get('https://httpbin.org/get', function (data, textStatus, jqXHR) {
                    $('#blockbackground').hide(1000);

                    $('#AcceptEncoding').val(data.headers.Accept);
                    $('#Accept').val(data.headers['Accept-Encoding']);
                    $('#AcceptLanguage').val(data.headers['Accept-Language']);
                    $('#Host').val(data.headers.Host);
                    $('#SecMode').val(data.headers['Sec-Fetch-Mode']);
                    $('#SecSite').val(data.headers['Sec-Fetch-Site']);
                    $('#Upgrade').val(data.headers['Upgrade-Insecure-Requests']);
                    $('#UserAgent').val(data.headers['User-Agent']);

                });
            });
        });


        $(function () {
            $('#Button2').click(function () {
                $('#blockbackground2').show(1000);

                $.get('https://httpbin.org/get', function (data, textStatus, jqXHR) {
                    $('#blockbackground2').hide(1000);

                    var textJson = JSON.stringify(data, undefined, 4);

                    $('#TextAreal1').append(textJson);

                });
            });
        });

              $(function () {
            $('#Button3').click(function () {
                $('#blockbackground3').show(1000);

                $.get('https://httpbin.org/get', function (data, textStatus, jqXHR) {
                    $('#blockbackground3').hide(1000);

                    var textJson = JSON.stringify(data, undefined, 4);

                    $('#TextAreal1').append(textJson);

                });
            });
        });
    </script>
</body>
</html>
